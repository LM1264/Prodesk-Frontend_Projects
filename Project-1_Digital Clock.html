<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }
    .clock {
      display: flex;
      gap: 20px;
    }
    .time-box {
      background: rgba(0, 0, 100, 0.5);
      padding: 20px 30px;
      border-radius: 8px;
      font-size: 40px;
      font-weight: bold;
    }
    .label {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      letter-spacing: 2px;
    }
    .ampm {
      margin-left: 15px;
      background: green;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DIGITAL CLOCK</h1>
  <div class="clock">
    <div class="time-box" id="hours">00<span class="label">HOURS</span></div>
    <div class="time-box" id="minutes">00<span class="label">MINUTES</span></div>
    <div class="time-box" id="seconds">00<span class="label">SECONDS</span></div>
    <div class="ampm" id="ampm">AM</div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      document.getElementById('hours').innerHTML = `${hours < 10 ? '0' + hours : hours}<span class="label">HOURS</span>`;
      document.getElementById('minutes').innerHTML = `${minutes < 10 ? '0' + minutes : minutes}<span class="label">MINUTES</span>`;
      document.getElementById('seconds').innerHTML = `${seconds < 10 ? '0' + seconds : seconds}<span class="label">SECONDS</span>`;
      document.getElementById('ampm').innerText = ampm;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
